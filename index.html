<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Ficha de RPG</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
  <div class="container">
    <!-- Cabeçalho Estilizado -->
    <header class="header">
      <h1>Distribuas seus pontos de atributo</h1>
      <p>Personalize seus atributos e crie o personagem perfeito!</p>
    </header>

    <!-- Contador de Pontos Disponíveis -->
    <div class="points-counter">
      <p>Pontos Disponíveis: <span id="available-points">7</span></p>
    </div>

    <!-- Atributos -->
    <div class="attributes">
      <div class="attribute">
        <label>Força:</label>
        <button onclick="changePoints('strength', -1)">-</button>
        <span id="strength">0</span>
        <button onclick="changePoints('strength', 1)">+</button>
      </div>

      <div class="attribute">
        <label>Destreza:</label>
        <button onclick="changePoints('dexterity', -1)">-</button>
        <span id="dexterity">0</span>
        <button onclick="changePoints('dexterity', 1)">+</button>
      </div>

      <div class="attribute">
        <label>Constituição:</label>
        <button onclick="changePoints('constituicao', -1)">-</button>
        <span id="constituicao">0</span>
        <button onclick="changePoints('constituicao', 1)">+</button>
      </div>

      <div class="attribute">
        <label>Inteligência:</label>
        <button onclick="changePoints('intelligence', -1)">-</button>
        <span id="intelligence">0</span>
        <button onclick="changePoints('intelligence', 1)">+</button>
      </div>

      <div class="attribute">
        <label>Carisma:</label>
        <button onclick="changePoints('Carisma', -1)">-</button>
        <span id="Carisma">0</span>
        <button onclick="changePoints('Carisma', 1)">+</button>
      </div>

      <div class="attribute">
        <label>Sabedoria:</label>
        <button onclick="changePoints('Sabedoria', -1)">-</button>
        <span id="Sabedoria">0</span>
        <button onclick="changePoints('Sabedoria', 1)">+</button>
      </div>
    </div>

    <!-- Botão Salvar Ficha -->
    <footer class="footer">
      <button class="save-button" onclick="saveFicha()">Salvar Ficha</button>
    </footer>
  </div>
  <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
